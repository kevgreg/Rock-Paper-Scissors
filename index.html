<!DOCTYPE html>
<html>

<script>

let playerScore = 0;
let computerScore = 0;

//Randomly returns Rock, Paper, or Scissors
function computerPlay(){
    let computerChoice = Math.floor(Math.random() * 3);

    if(computerChoice == 0){
        return "rock";
    }
    else if(computerChoice == 1){
        return "paper";
    }
    else{
        return "scissors";
    }
}

//Prompts the player for input and validates it
function getPlayerInput(){

    let input = prompt("Enter Rock, Paper, or Scissors").toLowerCase();

    if(input == "rock" || input == "paper" || input == "scissors"){
            return input;
    }
    else{
        while(true){
            let input = prompt("Invalid input. Please enter Rock, Paper, or Scissors").toLowerCase();
            if(input == "rock" || input == "paper" || input == "scissors"){
            return input;
        }
    }
    }
}

//Plays 1 round of the game
function playRound(playerSelection, computerSelection){

    //Defines the message for the result of the game
    const win = `You win! ${playerSelection} beats ${computerSelection}`;
    const lose = `You Lose! ${computerSelection} beats ${playerSelection}`;
    const tie = `You tied! ${playerSelection} equals ${computerSelection}`;
    
    //if player wins
    if(playerSelection == "rock" && computerSelection == "scissors" || playerSelection == "scissors" && computerSelection == "paper" || playerSelection == "paper" && computerSelection == "rock"){
        playerScore++;
        return win;
    }//if player ties
    else if(playerSelection == computerSelection){
        return tie;
    }//if player loses
    else{
        computerScore++;
        return lose;
    }
}

//Plays game 5 times and outputs score
function game(){

    for (let i = 0; i < 5; i++){
        console.log(playRound(getPlayerInput(), computerPlay()));
    }

    console.log(`Player wins: ${playerScore}`);
    console.log(`Computer wins: ${computerScore}`);
    console.log("Ties: " + (5-(playerScore + computerScore)))
}

game();

</script>

</html>

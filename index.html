<!DOCTYPE html>
<html>

<script>

let playerScore = 0;
let computerScore = 0;

//Randomly returns Rock, Paper, or Scissors
function computerPlay(){
    let computerChoice = Math.floor(Math.random() * 3);

    if(computerChoice == 0){
        return "Rock";
    }
    else if(computerChoice == 1){
        return "Paper";
    }
    else{
        return "Scissors";
    }
}

//Prompts the player for input
function getPlayerInput(){
    let input = prompt().toLowerCase();
    return input;
}

//Plays 1 round of the game
function playRound(playerSelection, computerSelection){

    //Defines the message for the result of the game
    const win = `You win! ${playerSelection} beats ${computerSelection}`;
    const lose = `You Lose! ${computerSelection} beats ${playerSelection}`;
    const tie = `You tied! ${playerSelection} equals ${computerSelection}`;
    const invalidInput = `${playerSelection} is not a valid input. Please try again.`;
    
    //Switch statement for player selections
    switch(playerSelection){
        case "rock":
            if(computerSelection == "Rock"){
                return tie;
            }
            else if(computerSelection == "Paper"){
                computerScore ++;
                return lose;
            }
            else{
                playerScore ++;
                return win;
            }
        case "paper":
            if(computerSelection == "Rock"){
                playerScore++;
                return win;
            }
            else if(computerSelection == "Paper"){
                return tie;
            }
            else{
                computerScore++;
                return lose;
            }
        case "scissors":
            if(computerSelection == "Rock"){
                computerScore++;
                return lose;
            }
            else if(computerSelection == "Paper"){
                playerScore++;
                return win;
            }
            else{
                return tie;
            }
         default:
             return invalidInput;
    }
}

//Plays game 5 times and outputs score
function game(){


    console.log(playRound(getPlayerInput(), computerPlay()));
    console.log(playRound(getPlayerInput(), computerPlay()));
    console.log(playRound(getPlayerInput(), computerPlay()));
    console.log(playRound(getPlayerInput(), computerPlay()));
    console.log(playRound(getPlayerInput(), computerPlay()));

    console.log(`Player wins: ${playerScore}`);
    console.log(`Computer wins: ${computerScore}`);
    console.log("Ties: " + (5-(playerScore + computerScore)))
}

game();



</script>

</html>

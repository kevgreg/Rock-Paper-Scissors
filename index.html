<!DOCTYPE html>
<html>

<script>

//Randomly returns Rock, Paper, or Scissors
function computerPlay(){
    let computerChoice = Math.floor(Math.random() * 3);

    if(computerChoice == 0){
        return "Rock";
    }
    else if(computerChoice == 1){
        return "Paper";
    }
    else{
        return "Scissors";
    }
}

console.log(computerPlay());


</script>

</html>
